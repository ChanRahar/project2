<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kitchen View</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<h1 class='text-center'>Reservations and Orders</h1>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="reservation-container">
					<table class="table table-striped">
						<h3 class='text-center'>
							Pending Reservation
						</h3>
						<thead>
							<tr>
								<th class='text-center'>Name</th>
								<th class='text-center'>Reservation Number</th>
								<th class='text-center'># of Orders</th>
								<th class='text-center'>List of Orders</th>
								<th class='text-center'>Delete Orders</th>
								<th class='text-center'>Completed</th>
							</tr>
						</thead>
						<tbody class="pending">

						</tbody>
					</table>

					<table class="table table-striped">
							<h3 class='text-center'>
								Completed Reservation
							</h3>
							<thead>
								<tr>
									<th class='text-center'>Name</th>
									<th class='text-center'>Reservation Number</th>
									<th class='text-center'># of Orders</th>
									<th class='text-center'>List of Orders</th>
									<th class='text-center'>Delete Orders</th>
									<th class='text-center'>Completed</th>
								</tr>
							</thead>
							<tbody class="completed">
	
							</tbody>
						</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/kitchen.js" type="text/javascript"></script>

</body>

</html>
